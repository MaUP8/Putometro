<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {

        }
        .button {

        .button:hover {

        video, canvas {

        #photoCanvas {
            display: none; /* Oculto hasta que se toma la foto */

</head>
<body>
    <div class="container">

        <div class="meter" id="meter">
            <div class="indicator" id="indicator"></div>

        </div>
        <button class="button" id="measureButton" onclick="measureLevel()" style="display: none;">Medir Nivel</button>
        <div class="phrase" id="phrase"></div>

    <script>
        let phrases = [
            "¬°Sos fuego puro! üî•",
            "Rey/reina de la noche. üëë",
            "Nadie te para, ni la IA. üöÄ",
            "Un peligro andante. üö®",
            "Sos un espect√°culo en persona. üéâ",
            "Te pasaste de √©pico/a. üòé",
            "Tu nivel es ilegal en 50 pa√≠ses. üåç",
            "Cuidado, que incendias la pista. üíÉüî•",
            "¬°Mir√° c√≥mo brill√°s, estrella fugaz! üåü",
            "Sos como una telenovela: puro drama y pasi√≥n. üòò",
            "Te ven llegar y suben la m√∫sica. üéµ",
            "Bajale al fuego que estamos en alerta roja. üöí",
            "Sos como el tequila: fuerte y dif√≠cil de olvidar. ü•É",
            "Nivel bomba: explot√°s en cada lugar que vas. üí£",
            "Picante como salsa habanera. üå∂Ô∏èüî•"
        ];

        const video = document.getElementById("camera");
        const canvas = document.getElementById("photoCanvas");
        const ctx = canvas.getContext("2d");
        const meter = document.getElementById("meter");
        const measureButton = document.getElementById("measureButton");

        // Inicia la c√°mara al cargar la p√°gina
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error("Error al acceder a la c√°mara: ", error);
                    alert("No se pudo activar la c√°mara. Revis√° los permisos.");
                });
        }

        // Toma la foto y la muestra en el canvas
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = "block";
            meter.style.display = "block"; // Muestra el medidor
            measureButton.style.display = "block"; // Muestra el bot√≥n para medir nivel
            document.getElementById("takePhotoButton").style.display = "none"; // Oculta el bot√≥n de tomar foto
        }

        // Mide el nivel y muestra el resultado
        function measureLevel() {
            const indicator = document.getElementById("indicator");
            const fireIcon = document.getElementById("fire-icon");
            const phrase = document.getElementById("phrase");

            // Asegura que la barra siempre llegue al 100%
            indicator.style.width = "100%";
            fireIcon.style.display = "block";

            // Cambia la frase
            phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];
        }

        window.onload = startCamera;
    </script>
</body>
</html>
