<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put√≥metro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #800000);
            color: #fff;
        }
        .container {
            margin-top: 30px;
        }
        .meter {
            margin: 20px auto;
            width: 300px;
            height: 50px;
            background: #333;
            border: 2px solid #ff0000;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            display: none; /* Oculto hasta que se mida */
        }
        .indicator {
            height: 100%;
            border-radius: 25px;
            background: linear-gradient(to right, red, orange, yellow);
            width: 0%;
            transition: width 0.5s ease-out;
        }
        .button {
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: #fff;
            border: 2px solid #800000;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        video {
            margin-top: 20px;
            width: 300px;
            height: auto;
            border: 2px solid #ff0000;
            border-radius: 10px;
        }
        canvas {
            margin-top: 20px;
            width: 300px;
            height: auto;
            border: 2px solid #ff0000;
            border-radius: 10px;
            display: none; /* Oculto hasta que se toma la foto */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .close-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Put√≥metro üî•</h1>
        <p>Tom√° una foto y med√≠ el nivel de "picante".</p>
        <video id="camera" autoplay></video>
        <canvas id="photoCanvas"></canvas>
        <button class="button" id="takePhotoButton" onclick="takePhoto()">Tomar Foto</button>
        <div class="meter" id="meter">
            <div class="indicator" id="indicator"></div>
        </div>
        <button class="button" id="measureButton" onclick="measureLevel()" style="display: none;">Medir Nivel</button>
    </div>

    <!-- Modal para mostrar el resultado -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <p id="resultText"></p>
            <button class="close-button" onclick="resetMeasurement()">Cerrar</button>
        </div>
    </div>

    <script>
        let phrases = [
            "¬°Nivel legendario! üî• Sos imparable.",
            "Sos el alma de la fiesta. üéâ",
            "Te miran y suben la m√∫sica. üéµ",
            "M√°s caliente que una tarde en el Sahara. üåûüî•",
            "Sos la estrella que todos admiran. üåü",
            "Nadie puede contigo. üèÜ",
            "Nivel salsa habanera: puro picante. üå∂Ô∏è",
            "Te buscan para encender la fiesta. üíÉ",
            "¬°Cuidado, sos un incendio ambulante! üöí",
            "Protagonista de cada historia. üìñ",
            "¬°Esto es puro fuego! üî•",
            "Sos irresistible, no hay escape. üòè",
            "Con vos, todo es carnaval. üé≠",
            "Tu intensidad rompe r√©cords. üí•",
            "¬°Sos el MVP del descontrol! ü§™"
        ];

        const video = document.getElementById("camera");
        const canvas = document.getElementById("photoCanvas");
        const ctx = canvas.getContext("2d");
        const meter = document.getElementById("meter");
        const measureButton = document.getElementById("measureButton");
        const resultModal = document.getElementById("resultModal");
        const resultText = document.getElementById("resultText");

        // Inicia la c√°mara al cargar la p√°gina
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error("Error al acceder a la c√°mara: ", error);
                    alert("No se pudo activar la c√°mara. Revis√° los permisos.");
                });
        }

        // Toma la foto, detiene la c√°mara y oculta el video
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Oculta el video y muestra el canvas
            video.style.display = "none";
            canvas.style.display = "block";

            // Muestra el medidor y bot√≥n para medir
            meter.style.display = "block";
            measureButton.style.display = "block";
            document.getElementById("takePhotoButton").style.display = "none"; // Oculta el bot√≥n de tomar foto

            // Detiene la transmisi√≥n de video
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach((track) => track.stop());
        }

        // Mide el nivel y muestra el resultado en el pop-up
        function measureLevel() {
            const indicator = document.getElementById("indicator");

            // Genera un nivel aleatorio entre 80 y 100
            const level = Math.floor(Math.random() * 21) + 80;
            indicator.style.width = `${level}%`;

            // Muestra una frase aleatoria
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            resultText.textContent = `${randomPhrase} (Nivel: ${level}%)`;

            // Abre el modal
            resultModal.style.display = "flex";
        }

        // Resetea la medici√≥n y vuelve a cero
        function resetMeasurement() {
            resultModal.style.display = "none";
            document.getElementById("indicator").style.width = "0%";
            video.style.display = "block";
            canvas.style.display = "none";
            measureButton.style.display = "none";
            document.getElementById("takePhotoButton").style.display = "block";
            startCamera();
        }

        window.onload = startCamera;
    </script>
</body>
</html>
